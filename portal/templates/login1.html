{% load material_form %}
<html>
<head>
 <title>Profile</title>
 {% include 'material/includes/material_css.html' %}
   <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
   {% include 'material/includes/material_js.html' %}
</head>
<body>
 <div class="card-panel white " style="width: 35%; position:absolute; top:10%; left: 33%; height: 70%;">
   <h4 align="center"> Leap Portal </h4>
  <div class="inside" style="padding-top: 5%; padding-left: 15%;">
<form method="POST" class="viewform">{% csrf_token %}
   {% form %}
       {% part form.username prefix %}<i class="mdi-action-account-box prefix"></i>{% endpart %}
       {% part form.password prefix %}<i class="mdi-action-lock prefix"></i>{% endpart %}

   {% endform %}
   <div style="padding-left: 25%; padding-top: 7%;">
   <button class="btn waves-effect waves-light" type="submit" name="action" style="background-color:#0d47a1;">Submit
 </button>
 </div>
</form>

 </div>
 </div>
 </div>
 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
 <script type="text/javascript" src="js/materialize.min.js"></script>
 <script type="text/javascript">
 </script>

</body>
</html>
